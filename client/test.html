<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<link rel="icon" href="./study.ico" type="image/x-icon" >
	<title>源程序交互式演示系统</title>
</head>


<body>


<div class="headtitle">
	<div class="img">
		<img src="./study.ico" alt="教学辅助系统" title="冲冲冲！" width="30px" height="30px">
	</div>
	<div class="title">
		源程序交互式演示系统(开始界面)
	</div>
	<div class="option">
		<form action="http://127.0.0.1:64/option" method="post" class="example1">
			<input type="radio" name="who" value="学生端" checked="checked">学生端
			<input type="radio" name="who" value="教师端">教师端
			<input type="submit" name="sub1" value="确认">
		</form>
	</div>
	
</div>

<hr color="grean"  />

<div class="text">
	<div id="left">
		<div id="container" style="width:800px;height:400px;border:0.1px solid grey"></div>
		<!-- <script src="E:/software/runcode-main/client/node_modules/monaco-editor/min/vs/loader.js"></script> -->
		<!-- <script src="E:/software/runcode-main/client/test/index.js"></script> -->
		<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
		<script src="./index.js"></script>
		<div class="control">
			<div class="one">
				<div class="open">
					<input type="file" name="fleUpload" id="fleUpload" class="fleUpload" onChange="fileUpload_ReadTxtFile(this.files);">
				</div>
				<button class="btn" id="btn11">Run</button>
			</div>                                      
			<!-- //以上的代码繁琐应该可以简化，主要是不想再研究浮动还有定位的东西，所以用了几个盒子把它括了起来，方便定位（好像表单的东西我没法直接用CSS直接操作，所以我括了一个盒子。。。。。。） -->
			<form action="http://127.0.0.1:64/user" method="post" class="example2">

				输入保存路径名：<input type="text" id="place" name="userplace">
				输入文件名：<input type="text" id="fn" name="filename">
				<input type="hidden" id="hid" value="" name="hide">
				<input type="submit" id="give" value="保存" onclick="save()">
				<!-- //这里还未进行容错性设计，如果路径及文件名有误，不会提示你，而且最后你也找不到那个文件。路径名的命名必须保证最后一个符号是"/"，否则路径名和文件名连接后是有问题的 -->
			</form>
		</div>

		<div class="output" id="output">
			输出：
		</div>
	</div>

	<div id="right">
		图形显示区
	</div>
</div>

</body>
</html>
